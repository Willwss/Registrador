<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Descrição da página">
    <meta name="keywords" content="Donwload CSV, Dados para planilha, conversor de relatórios para csv">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="William S.S.">
    <link rel="stylesheet" href="style.css">
    <title>Exportar para CSV</title>
  </head>
  <body>
    <div class="container">
      <div>
        <form id="dataForm" action="/salvar-dados">
          <label for="nameInput">Nome:</label>
          <input type="text"  id="nameInput" required><br><br>
          <label for="priceInput">Preço:</label>
          <input type="number" id="priceInput" required><br><br>
          <label for="prodInput">Produto:</label>
          <input type="text" id="prodInput" required><br><br>
          <label for="cpfInput">CPF:</label>
          <input type="number" id="cpfInput" required><br><br>
          <label for="phoneInput">Celular:</label>
          <input type="number" id="phoneInput" required><br><br>

          <label for="parcelaSelect">Qtd Parcelas:</label>
          <select id="parcelaSelect" disabled></select><br><br>

          <input type="submit" value="Adicionar">
        </form>

        <br>

        <form id="exportForm">
          <label for="filenameInput">Nome do arquivo CSV:</label>
          <input type="text" id="filenameInput" required><br><br>


          <input type="submit" value="Exportar para CSV">

          
          <button><a href="https://github.com/Willwss">Meu Git Hub</a></button>
          <button><a href="https://github.com/Willwss/Registrador">Codigo Fonte do projeto no github</a></button>
        </form>
      </div>
      
    </div>

    <script src="brain.js"></script>
    <script src="conectdb.js"></script>

  </body>
</html>
